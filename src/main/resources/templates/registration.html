<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Registration Page</title>
  
  <link rel="stylesheet" href="/css/eCommerce.css" type="text/css"/>
</head>
  <body>
    <h1>Welcome to our registration Page</h1>
    
    <section class="h-100 h-custom gradient-custom-2">
  <div class="container py-5 h-100">
      
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12">
        <div class="card card-registration card-registration-2" style="border-radius: 15px;">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="p-5">
                  <h3 class="fw-normal mb-5" style="color: #4835d4;">General Information</h3>

                  <div class="mb-4 pb-2">
                    <label>
                      <select class="select">
                        <option value="1">Title</option>
                        <option value="2">Mr.</option>
                        <option value="3">Ms.</option>
                      </select>
                    </label>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4 pb-2">

                      <div class="form-outline">
                        <input type="text" id="form3Examplev2" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Examplev2">First name</label>
                      </div>

                    </div>
                    <div class="col-md-6 mb-4 pb-2">

                      <div class="form-outline">
                        <input type="text" id="form3Examplev3" class="form-control form-control-lg"  />
                        <label class="form-label" for="form3Examplev3">Last name</label>
                      </div>

                    </div>
                      
                      <div class="col-md-6 mb-4 pb-2">

                      <div class="form-outline">
                        <input type="text" id="form3Examplev4" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Examplev4">Username</label>
                      </div>
                    
                      </div>
                      
                      <div class="col-md-6 mb-4 pb-2">

                      <div class="form-outline">
                        <input type="password" id="form3Examplev5" class="form-control form-control-lg"  />
                        <label class="form-label" for="form3Examplev5">Password</label>
                      </div>

                    </div>
                      
                      <div class="col-md-6 mb-4 pb-2">

                      <div class="form-outline">
                        <input type="date" id="form3Examplev6" class="form-control form-control-lg"  />
                        <label class="form-label" for="form3Examplev6">Date of Birth</label>
                      </div>

                    </div>
                      
                  </div>
                </div>
              </div>
                
              <div class="col-lg-6 bg-indigo text-white">
                <div class="p-5">
                  <h3 class="fw-normal mb-5">Contact Details</h3>

                  <div class="row">
                      <div class="col-md-9 mb-4 pb-2">
                    <div class="form-outline form-white">
                      <input type="text" id="form3Examplea7" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Examplea7">Street</label>
                    </div>
                  </div>
                  
                  
                      <div class="col-md-3 mb-4 pb-2">
                    <div class="form-outline form-white">
                      <input type="text" id="form3Examplea8" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Examplea8">No.</label>
                    </div>
                  </div>
                  
                    <div class="col-md-3 mb-4 pb-2">

                      <div class="form-outline form-white">
                        <input type="text" id="form3Examplea9" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Examplea9">Zip Code</label>
                      </div>

                    </div>
                    <div class="col-md-9 mb-4 pb-2">

                      <div class="form-outline form-white">
                        <input type="text" id="form3Examplea10" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Examplea10">City</label>
                      </div>

                    </div>
                  </div>

                  <div class="row">
                    <div class="col-md-4 mb-4 pb-2">

                      <div class="form-outline form-white">
                        <input type="text" id="form3Examplea11" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Examplea11">Code +</label>
                      </div>

                    </div>
                    <div class="col-md-8 mb-4 pb-2">

                      <div class="form-outline form-white">
                        <input type="text" id="form3Examplea12" class="form-control form-control-lg" />
                        <label class="form-label" for="form3Examplea12">Phone Number</label>
                      </div>

                    </div>
                  </div>

                  <div class="mb-4">
                    <div class="form-outline form-white">
                      <input type="text" id="form3Examplea13" class="form-control form-control-lg" />
                      <label class="form-label" for="form3Examplea13">Your Email</label>
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-start mb-4 pb-3">
                    <label for="form2Example3c"></label><input
                      class="form-check-input me-3"
                      type="checkbox"
                      value=""
                      id="form2Example3c"
                    />
                    <label class="form-check-label text-white">
                      I do accept the <a href="#" class="text-white"><u>Terms and Conditions</u></a> of your site.
                    </label>
                  </div>

                  <button type="button" class="btn btn-light btn-lg" data-mdb-ripple-color="dark">Register</button>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
  </body>
</html>
