<html>
<head>
    <title>Users</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
    .button1 {width: 3%; margin-bottom:20px;}
    </style>
</head>
<body style="background-color:#3a353b;">


<button onclick="refreshFunction()" style="color: blue; margin:10px;background-color:transparent;outline: none; border: none;"> <i class="fa fa-refresh"></i></button>

<table
        class="table table-dark table-striped"
        id="user"
        data-toggle="table"
        data-url="http://localhost:8080/user/getuser"
        data-editable-url="http://localhost:8080/user/user/edit">
    <thead>
    <tr>
        <th data-field="iduser">ID</th>
        <th data-field="firstName" data-align="center" data-editable="true">First Name</th>
        <th data-field="lastName" data-align="center" data-editable="true">Last Name</th>
        <th data-field="username" data-align="center" data-editable="true">Username</th>
        <th data-field="password" data-align="center">Password</th>
        <th data-field="email" data-align="center" data-editable="true">Email</th>
        <th data-field="phone" data-align="center" data-editable="true">Phone</th>
        <th data-field="custom" data-events="window.operateEvents" data-align="center" data-formatter="optionFormat">
            Options
        </th>
    </tr>
    </thead>
</table>
<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>
<script src="extensions/editable/bootstrap-table-editable.js"></script>
<script>

    function optionFormat(value, row) {
        return [
            '<a class="remove" href="javascript:void(0)" title="Remove">',
            '<i class="fa fa-trash"></i>',
            '</a>',
            '<a class="edit" href="javascript:void(0)" title="Edit">',
            '<i class="fas fa-edit"  style= "padding-left: 30px;"></i>',
            '</a>'
        ].join('');
    }

    window.operateEvents = {
        'click .remove': function (e, value, row) {
            if (confirm('Are you sure you want to delete this?'+row.iduser)) {
                $.ajax({
                    type: "delete",
                    url: "http://localhost:8080/user/user/" + row.iduser,
                    headers: {'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')},
                    success: function (content) {
                        $('#alert').html(content);
                        $('#user').bootstrapTable('refresh');
                    },
                    error: function (error) {
                        console.log(error + " " + JSON.stringify(row));
                    }
                });
            }
        }
    }

function refreshFunction() {
  $('#user').bootstrapTable('refresh');
}
</script>
</body>


</html>
