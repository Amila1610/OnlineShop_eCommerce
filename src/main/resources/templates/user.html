<html>
<head>
    <title>Users</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" rel="stylesheet">
    <link href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
    .button1 {width: 3%; margin-bottom:20px;}


    </style>
</head>
<body style="background-color:#3a353b;">


<button onclick="refreshFunction()"
        style="color: blue; margin:10px;background-color:transparent;outline: none; border: none;"><i
        class="fa fa-refresh"></i></button>

<table
        class="table table-dark table-striped"
        data-editable-url="http://localhost:8080/user/user/edit"
        data-id-field="users"
        data-toggle="table"
        data-url="http://localhost:8080/user/getuser"
        id="users">
    <thead>
    <tr>
        <th data-field="iduser">ID</th>
        <th data-align="center" data-editable="true" data-field="firstName">First Name</th>
        <th data-align="center" data-editable="true" data-field="lastName">Last Name</th>
        <th data-align="center" data-editable="true" data-field="username">Username</th>
        <th data-align="center" data-field="password">Password</th>
        <th data-align="center" data-editable="true" data-field="email">Email</th>
        <th data-align="center" data-editable="true" data-field="phone">Phone</th>
        <th data-align="center" data-events="window.operateEvents" data-field="custom" data-formatter="optionFormat">
            Options
        </th>
    </tr>
    </thead>
</table>

<div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade" id="modal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit user info</h5>
                <button aria-label="Close" class="btn-close" data-bs-dismiss="modal" type="button"></button>
            </div>
            <form id="editForm" method="POST" name="editForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label" for="firstName">Edit First Name: </label>
                        <input class="form-control" id="firstName" name="firstName" placeholder="Edit first name"
                               type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="lastName">Edit Last Name: </label>
                        <input class="form-control" id="lastName" name="lastName" placeholder="Edit last name"
                               type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">Edit Email: </label>
                        <input class="form-control" id="email" name="email" placeholder="Edit email" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="phone">Edit Phone Number: </label>
                        <input class="form-control" id="phone" name="phone" placeholder="Edit phone number" type="text">
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="username">Edit Username: </label>
                        <input class="form-control" id="username" name="username" placeholder="Edit username"
                               type="text">
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-dismiss="modal" type="button">Close</button>
                    <button class="btn btn-primary" type="submit">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>

<script>

    function optionFormat(value, row) {
        return [
            '<a class="remove" href="javascript:void(0)" title="Remove">',
            '<i class="fa fa-trash"></i>',
            '</a>',
            '<button type="button" id="editModal" onclick="editFunction('+row.iduser+')" data-toggle="modal" class="btn btn-primary"   data-target="#modal" title="Edit" style="text-align: center;width:35px; height: 35px; margin-left:7px;">',
            '<i class="far fa-edit" ></i> ',
            '</button>'
        ].join('');
    }

    window.operateEvents = {
        'click .remove': function (e, value, row) {
            if (confirm('Are you sure you want to delete this?')) {
                $.ajax({
                    type: "delete",
                    url: "http://localhost:8080/user/user/" + row.iduser,
                    headers: {'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')},
                    success: function (content) {
                        $('#alert').html(content);
                        $('#users').bootstrapTable('refresh');
                    },
                    error: function (error) {
                        console.log(error + " " + JSON.stringify(row));
                    }
                });
            }
        }
    }

function editFunction(iduser) {
  document.getElementById("editForm").action = "/user/users/edit/"+iduser;
}

function refreshFunction() {
  $('#users').bootstrapTable('refresh');
}







</script>
</body>


</html>
