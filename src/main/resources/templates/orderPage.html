<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:border="http://www.w3.org/1999/xhtml">
<head>
    <title>Order</title>
    <script type="text/javascript">
                        //Example starter JavaScript for disabling form submissions if there are invalid fields
                        (function () {
                            'use strict'

                            // Fetch all the forms we want to apply custom Bootstrap validation styles to
                            var forms = document.querySelectorAll('.needs-validation')

                            // Loop over them and prevent submission
                            Array.prototype.slice.call(forms)
                                    .forEach(function (form) {
                                        form.addEventListener('submit', function (event) {
                                            if (!form.checkValidity()) {
                                                event.preventDefault()
                                                event.stopPropagation()
                                            }
                                            form.classList.add('was-validated')
                                        }, false)
                                    })
                        })()
    </script>

    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" rel="stylesheet">
    <link href="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


</head>
<body style="background-color:#4835d4;">
<h3 class="text-center" style="padding-top: 25px; color:white">Orders</h3>
<button onclick="refreshFunction()"
        style="color:white ; margin:10px;background-color:transparent;outline: none; border: none;"><i
        class="fa fa-refresh"></i></button>

<table  id="order"
        class="table table-dark" style="background-color:#212121"
        data-toggle="table"
        data-editable-url="http://localhost:8080/order/updateorder"
        data-url="http://localhost:8080/order/deleteorder">
    <thead>
    <tr>
        <th data-field="iorder">ID</th>
        <th data-align="center" data-editable="true" data-field="amount">Amount</th>
        <th data-align="center" data-editable="true" data-field="shipping_address">Shipping Address</th>
        <th data-align="center" data-editable="true" data-field="order_date">Order Date</th>
        <th data-align="center" data-events="window.operateEvents" data-field="custom" data-formatter="optionFormat">Options</th>
    </tr>
    </thead>
</table>
<br>

<button type="button" class="btn btn-light btn-sm" onclick="window.location.href='adminPage.html'" style="margin: 2.5px">Dashboard</button>

<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.19.1/dist/bootstrap-table.min.js"></script>
<script src="extensions/editable/bootstrap-table-editable.js"></script>
<script>

    function optionFormat(value, row) {
        return [
            '<a class="remove" href="javascript:void(0)" title="Remove">',
            '<i class="fa fa-trash"></i>',
            '</a>',
            '<a class="edit" href="javascript:void(0)" title="Edit">',
            '<i class="fas fa-edit"  style= "padding-left: 30px;"></i>',
            '</a>'
        ].join('');
    }

    window.operateEvents = {
        'click .remove': function (e, value, row) {
            if (confirm('Are you sure you want to delete this?'+ row.idorder)) {
                $.ajax({
                    type: "delete",
                    url: "http://localhost:8080/order/deleteorder/" + row.idorder,
                    headers: {'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')},
                    success: function (content) {
                        $('#alert').html(content);
                        $('#order').bootstrapTable('refresh');
                    },
                    error: function (error) {
                        console.log(error + " " + JSON.stringify(row));
                    }
                });
            }
        }
    }

function refreshFunction() {
  $('#order').bootstrapTable('refresh');
}

</script>

</body>


</html>
