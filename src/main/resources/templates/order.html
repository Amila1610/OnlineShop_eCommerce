    <title>Order</title>
    <script type="text/javascript">
                        //Example starter JavaScript for disabling form submissions if there are invalid fields
                        (function () {
                            'use strict'

                            // Fetch all the forms we want to apply custom Bootstrap validation styles to
                            var forms = document.querySelectorAll('.needs-validation')

                            // Loop over them and prevent submission
                            Array.prototype.slice.call(forms)
                                    .forEach(function (form) {
                                        form.addEventListener('submit', function (event) {
                                            if (!form.checkValidity()) {
                                                event.preventDefault()
                                                event.stopPropagation()
                                            }
                                            form.classList.add('was-validated')
                                        }, false)
                                    })
                        })()
    </script>
</head>

<script>

    function optionFormat(value, row) {
        return [
            '<a class="remove" href="javascript:void(0)" title="Remove">',
            '<i class="fa fa-trash"></i>',
            '</a>',
            '<a class="edit" href="javascript:void(0)" title="Edit">',
            '<i class="fas fa-edit"  style= "padding-left: 30px;"></i>',
            '</a>'
        ].join('');
    }

    window.operateEvents = {
        'click .remove': function (e, value, row) {
            if (confirm('Are you sure you want to delete this?'+row.idorder)) {
                $.ajax({
                    type: "delete",
                    url: "http://localhost:8080/order/deleteorder/" + row.idorder,
                    headers: {'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')},
                    success: function (content) {
                        $('#alert').html(content);
                        $('#order').bootstrapTable('refresh');
                    },
                    error: function (error) {
                        console.log(error + " " + JSON.stringify(row));
                    }
                });
            }
        }
    }

function refreshFunction() {
  $('#order').bootstrapTable('refresh');
}
